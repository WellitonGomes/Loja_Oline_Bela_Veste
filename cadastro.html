<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="cadastro.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" integrity="sha512-ZnR2wlLbSbr8/c9AgLg3jQPAattCUImNsae6NHYnS9KrIwRdcY9DxFotXhNAKIKbAXlRnujIqUWoXXwqyFOeIQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="form sign_in">
                <h3>Insira seus dados</h3>
                <span> para acesse sua conta</span>

                <form action="#" id="form_input">
                    <div class="type">
                        <input type="email" placeholder="Email" name="" id="email">

                    </div>
                    <div class="type">
                        <input type="password" placeholder="Password" name="" id="password">

                    </div>

                    <div class="forgot">
                        <span>Oh! Esqueceu sua senha?</span>
                    </div>

                    <button class="btn bkg">Entre</button>
                </form>
            </div>
    
            <div class="form sign_up">
                <h3>Seus Dados</h3>
                <span></span>

                <form action="#" id="form_input">
                    <div class="type">

                        <input type="text" name="" placeholder="Name" id="name">
                    </div>
                    <div class="type">
                        
                        <input type="email" name="" placeholder="Email" id="email">
                    </div>
                    <div class="type">

                        <input type="password" name="" placeholder="Password" id="password">
                    </div>

                    <button class="btn bkg">Criar conta!</button>
                </form>
            </div>
        </div>

        <div class="overlay">
            <div class="page page_signIn">
                <h3>Bem vindo de volta!</h3>
                <p>Ou você ainda não tem uma conta? Crie uma:</p>

                <button class="btn btnSign-in">Criar uma conta!<i class="bi bi-arrow-right"></i></button>
            </div>

            <div class="page page_signUp">
                <h3>Ola amigo!</h3>
                <p>insira seus dados para criar uma conta e usufruir de nosso site da melhor forma</p>

                <button class="btn btnSign-up">
                    <i class="bi bi-arrow-left"></i>Ja tenho conta</button>
            </div>
        </div>
    </div>
    

    <!-- link script -->
    <script src="main.js"></script>
</body>
</html>
